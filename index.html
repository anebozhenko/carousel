<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="carousel">
		<button class="carousel__arrow carousel__arrow-prev">prev</button>
		<button class="carousel__arrow carousel__arrow-next">next</button>
		<div class="carousel__items">
			<div class="carousel__row">
				<div class="carousel__item" style="background-color: #E3E8FF">
					1
				</div>
				<div class="carousel__item" style="background-color: #F7FFE3">
					2
				</div>
				<div class="carousel__item" style="background-color: #E3FFF5">
					3
				</div>
			</div>
		</div>
	</div>

	<script src="js/scripts.js"></script>
	
</body>
</html>

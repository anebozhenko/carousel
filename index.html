<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="carousel">
		<div class="carousel__arrow carousel__arrow-prev"></div>
		<div class="carousel__arrow carousel__arrow-next"></div>
		<div class="carousel__items">
			<div class="carousel__row">
				<div class="carousel__item"></div>
				<div class="carousel__item"></div>
				<div class="carousel__item"></div>
				<div class="carousel__item"></div>
				<div class="carousel__item"></div>
			</div>
		</div>
		<div class="carousel__dots"></div>
		<div class="carousel__input">
			<button class="carousel__add">Add a slide</button>
			<button class="carousel__remove">Remove a slide</button>
		</div>
	</div>

	<script src="js/scripts.js"></script>
	
</body>
</html>
